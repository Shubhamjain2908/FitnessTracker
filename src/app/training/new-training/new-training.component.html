<section class="new-training" fxLayoutAlign="space-around cente" fxLayout >
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="space-around cente">Time to start Workout!</mat-card-title>
      <mat-card-content fxLayoutAlign="space-around cente">
        <mat-form-field>
          <mat-select placeholder="Choose Exercise" ngModel name="exercise" required>
            <mat-option *ngFor="let excercise of excerises" [value]="excercise.id">
              {{ excercise.name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="space-around cente">
        <button type="submit" mat-button [disabled]="f.invalid">Start</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
