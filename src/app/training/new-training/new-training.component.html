<section class="new-training" fxLayoutAlign="space-around cente" fxLayout >
  <mat-card fxFlex.xs="100%" fxFlex="400px">
    <mat-card-title fxLayoutAlign="space-around cente">Time to start Workout!</mat-card-title>
    <mat-card-content fxLayoutAlign="space-around cente">
      <mat-form-field>
        <mat-select placeholder="Exercise">
          <mat-option value="crunches">
            Crunches
          </mat-option>
          <mat-option value="touch-toes">
            touch-toes
          </mat-option>
          <mat-option value="side-lunges">
            side-lunges
          </mat-option>
          <mat-option value="pushup">
            Push Up
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions fxLayoutAlign="space-around cente">
      <button type="submit" mat-button (click)="onStartTraining()">Start</button>
    </mat-card-actions>
  </mat-card>
</section>
