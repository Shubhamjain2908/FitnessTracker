<section class="login-form">
  <form id="form1"  #f="ngForm"  fxLayoutGap="20px" (ngSubmit)="onSubmit(f)"><!--fxLayout="column" fxLayoutAlign="centre centre"-->
    <mat-form-field>
      <input 
        type="email" 
        matInput 
        placeholder="Your Email" 
        ngModel 
        name="email" 
        email 
        required
        #emailinput="ngModel">
      <mat-error *ngIf="emailinput.hasError('required')">Field must not be empty.</mat-error>
      <mat-error *ngIf="!emailinput.hasError('required')">Email is invalid.</mat-error>
    </mat-form-field>
    <mat-form-field>
      <input 
        type="password" 
        matInput 
        placeholder="Your Password" 
        ngModel 
        name="password" 
        minlength="6" 
        required 
        #pwInput="ngModel">
      <mat-error>Missing Password: At least 6 characters long</mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
  </form>
</section>
